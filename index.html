<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>BlackJack</title>
</head>
<body>
    <h1>BlackJack</h1>

    <div id="setup">
        <p>Enter your name:</p>
        <input type="text" id="player-name" placeholder="Your Name">
        <p>Enter your deposit amount:</p>
        <input type="number" id="deposit-amount" placeholder="Deposit Amount">
        <button onclick="initializeGame()">Submit</button>
    </div>

    <div id="game" style="display: none;">
        <p id="message-el">Want to play a round?</p>
        <p id="cards-el">Cards:</p>
        <p id="sum-el">Sum:</p>
        <div id="button-container">
            <button onclick="startGame()">Start Game</button>
            <button onclick="newCard()">New Card</button>
            <button onclick="leaveTable()">Leave Table</button>
            <button onclick="depositMoreCash()">Deposit More Cash</button>
        </div>
        <p id="player-el"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
